<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Duas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="duas-container"></div>

<script src="duas.js"></script>
<script>
const container = document.getElementById('duas-container');

duas.forEach(dua => {
  const card = document.createElement('div');
  card.className = 'dua-card';
  card.innerHTML = `
    <h2>Dua ${dua.id}</h2>
    <button class="copy-button" onclick="copyDua(this)">Copy Dua</button>
    <div class="section arabic">${dua.arabic}</div>
    <div class="section urdu">${dua.urdu}</div>
    <div class="section english">${dua.english}</div>
    <div class="section"><a class="reference" href="${dua.reference}" target="_blank">${dua.source}</a></div>
  `;
  container.appendChild(card);
});

function copyDua(button) {
  const card = button.closest('.dua-card');
  const arabic = card.querySelector('.arabic').innerText;
  const urdu = card.querySelector('.urdu').innerText;
  const english = card.querySelector('.english').innerText;
  const textToCopy = arabic + "\n" + urdu + "\n" + english;

  navigator.clipboard.writeText(textToCopy).then(() => {
    button.innerText = "Copied!";
    setTimeout(() => button.innerText = "Copy Dua", 1500);
  });
}
</script>
</body>
</html>
